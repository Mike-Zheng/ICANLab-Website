    <script type="text/javascript">
        $(document).ready(function() {
            $.each(tipuesearch.pages, function(index, obj) {
                var element = renderHtml(obj.title, obj.text);
                $(".research-cards").append(element);
                $(".research-card:last").data('url', obj.url);
            });
         });

        $(document).on("click", ".research-card", function() {
            window.location = $(this).data("url");
        });

        $(document).on("click", ".tag", function() {
            $(".tag").removeClass('active');
            $(this).addClass('active');
            var year = $(this).attr("year");

            $(".research-cards").empty();
            $.each(tipuesearch.pages, function(index, obj) {
                if(obj.tags === year) {
                    var element = renderHtml(obj.title, obj.text);
                    $(".research-cards").append(element);
                    $(".research-card:last").data('url', obj.url);
               }
               else if(year === "all"){
                    var element = renderHtml(obj.title, obj.text);
                    $(".research-cards").append(element);
                    $(".research-card:last").data('url', obj.url);
               } 
            });

        });

        function renderHtml(title, text) {
            var htmlString = "<div class='research-card'>"
                + "<div class='card-image' style='background-image: url(../image/research-01.jpg);'></div>"
                + "<div class='research-title'>" + title + "</div>"
                + "<div class='research-author'>" + text + "</div>"
            "</div>";
            return htmlString;
        } 
    </script>
